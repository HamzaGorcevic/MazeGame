<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="h-[100vh] w-[100%] bg-blue-600 flex justify-center items-center container relative"
    >
      <div class="information">
        <h1>
          <span class="textYM">Your moves:</span>
          <span class="counter">0</span>
        </h1>
        <h1>
          <span class="textYM">Your moves:</span>
          <span class="textYM counted">0</span>
        </h1>
      </div>
      <div class="box">
        <select class="dif">
          <option disabled selected>Chose difficulty</option>
          <option value="Hard">Hard</option>
          <option value="Normal">Normal</option>
          <option value="Easy">Easy</option>
        </select>
      </div>
      <button class="box-ai">Call bot</button>
      <div
        class="text-0 p-2 px-0 justify-center items-center h-[auto] field flex flex-wrap"
      ></div>
    </div>
  </body>
  <script src="../app.js"></script>
</html>
