<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="kontainer">
      <div class="information">
        <h1>
          <span class="textYM">Your moves:</span>
          <span class="counter textYM">0</span>
        </h1>
        <h1>
          <span class="textYM">Robot`s help:</span>
          <span class="textYM counted">0</span>
        </h1>
        <h1>
          <span class="textYM">Shortest path:</span>
          <span class="textYM shortest">0</span>
        </h1>
        <h1>
          <i
            class="fa-solid fa-clock fa-fade"
            style="font-size: 30px; color: white"
          ></i>
          <span class="clock textYM">00:00</span>
        </h1>
      </div>
      <div class="box">
        <h1 class="title">MAZE</h1>
        <div class="difficulty">
          <button value="Hard">
            Hard<i class="fa-solid fa-play fa-beat"></i>
          </button>
          <button value="Normal">
            Normal<i class="fa-solid fa-play fa-beat"></i>
          </button>
          <button value="Easy">
            Easy<i class="fa-solid fa-play fa-beat"></i>
          </button>
        </div>
      </div>
      <h1 class="textYM toggler"><i class="fa-solid fa-gear fa-beat"></i></h1>
      <div class="Toggle">
        <button class="box-ai">
          Call bot <i class="fa-solid fa-robot fa-beat"></i>
        </button>
        <button class="box-ai showBestPath">
          Show best path <i class="fa-solid fa-crosshairs fa-beat"></i>
        </button>
      </div>
      <div
        class="text-0 p-2 px-0 justify-center items-center h-[auto] field flex flex-wrap"
      ></div>
      <div class="gameFinished difficulty">
        <h1>
          <span class="textYM">You finsihed for </span
          ><span class="clockEnd textYM">00:00</span
          ><span class="textYM"> seconds</span>
        </h1>
        <h1>
          <span class="textYM">in </span
          ><span class="textYM numberOfMoves"></span>
          <span class="textYM"> moves</span>
        </h1>
        <button class="btnReload">
          Try diffrent mode <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/fe35ef3554.js"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
